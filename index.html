<body>
    <h1>Connect Four</h1> 
    <h2>A game for two</h2>   
    <p>Take turns dropping your colored piece onto the board. 
    <br> 
    Whoever builds a row of four pieces either horizontally, vertically, diagonally wins! 
    </p>
    <h3>Player 1 <button class="button1"></button> Player 2 <button class="button2"></button></h3>
    <div id="game">
        <table id="board"></table>
    </div>
